<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>首页 - BlueGrape官网</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./css/common.css">
    </head>
    <style>
        @media (min-width:0px) and (max-width:768px)
        {
            .background
            {
                background-image: url("img/background-2.png");
                background-size: cover;
            }
        }
        @media (min-width:768px)
        {
            .background
            {
                background-image: url("img/background-1.png");
                background-size: cover;
            }
        }
    </style>
    <script>
        var id=0;
        var is_click=false;
        async function switch_img()
        {
            setInterval(function(){if(is_click){is_click=false;return;}exec_switch();},2000);
        }
        function exec_switch()
        {
            document.getElementById("index-img-"+(id+1).toString()).setAttribute("hidden","true");
            document.getElementById("index-img-"+((id^1)+1).toString()).removeAttribute("hidden");
            console.log("Run");
            id^=1;
        }
        function download()
        {
            console.log(navigator.userAgent.toLowerCase());
            if(navigator.userAgent.toLowerCase().indexOf("micromessenger")!=-1)
            {
                swal({text:"受微信限制，不能在这里下载安装包。请在手机浏览器中打开。"});
                return;
            }
            window.open("https://gitee.com/cyrxdzj/BlueGrape/attach_files/961053/download/BlueGrape_1_1.0.1_2022-02-07.apk");
        }
        switch_img();
    </script>
    <body class="background">
        <iframe src="./head.html" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" class="head-iframe"></iframe>
        <center style="vertical-align: middle;">
            <h1 class="index-title">BlueGrape<br>让手机APP更美观</h1>
            <div>
                <img id="index-img-1" src="./img/index-img-1.png" class="index-img" onclick="javascript:exec_switch();is_click=true;">
                <img id="index-img-2" src="./img/index-img-2.png" class="index-img" onclick="javascript:exec_switch();is_click=true;" hidden="true">
            </div>
            <div class="button-group">
                <button class="btn btn-primary" onclick="javascript:download();">下载</button>
                <button class="btn btn-secondary" onclick="javascript:window.open(`https://gitee.com/cyrxdzj/BlueGrape`);">源代码仓库</button>
                <button class="btn btn-secondary" onclick="javascript:window.open(`https://gitee.com/cyrxdzj/BlueGrape/blob/master/README.md`);">查阅文档</button>
            </div>
        </center>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </body>
</html>
